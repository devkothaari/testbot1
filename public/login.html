<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>First time? <a href="register.html">Register here</a></p>
    
    <!-- Test Cloud Function GET Request -->
    <h3>Test Cloud Function GET</h3>
    <button id="get-request-btn">Get Data</button>
    <p id="response"></p>
    
    <!-- Create New User Section -->
    <h3>Create New User</h3>
    <form id="create-user-form">
      <input type="text" id="new-user-email" placeholder="Email" required />
      <input type="password" id="new-user-password" placeholder="Password" required />
      <button type="submit">Create User</button>
    </form>
    <p id="user-id-display"></p>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
