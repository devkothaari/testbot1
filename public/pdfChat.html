<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>PDF Chat</h2>
    <!-- Dropdown to select an already saved PDF -->
    <label for="pdf-selector">Select a PDF:</label>
    <select id="pdf-selector">
      <option value="">-- Choose a PDF --</option>
      <!-- Options will be populated dynamically -->
    </select>
    <hr>
    <!-- Chat section (hidden until a PDF is selected) -->
    <div id="chat-section" style="display: none;">
      <div id="chat-messages" class="chat-messages"></div>
      <input type="text" id="chat-input" placeholder="Ask a question about the PDF..." autocomplete="off">
      <button id="send-chat">Send</button>
    </div>
  </div>
  <script type="module" src="pdfChat.js"></script>
</body>
</html>
